---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: httpbin-route
  namespace: apps
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`gateway.traefik.localhost`) || Host(`gateway.traefik.cloud`) && PathPrefix(`/httpbin`)
      services:
        - name: httpbin-svc
          namespace: apps
          port: 8000
      middlewares:
        - name: strip-httpbin-prefix
        - name: keycloak-jwt-authentication
        - name: opa-allow-jwt-claim
   #     - name: opa-spain-geoblocking
        - name: ratelimit

