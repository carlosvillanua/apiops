---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: httpbin-route
  namespace: apps
  annotations:
    hub.traefik.io/api: httpbin-api
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`httpbin.traefik.localhost`) || Host(`httpbin.traefik.cloud`)
      services:
        - name: httpbin-svc
          namespace: apps
          port: 8000
      middlewares:
        - name: custom-header
        - name: strip-httpbin-prefix
        - name: ratelimit
        - name: geoblock-security
          namespace: traefik
---
apiVersion: hub.traefik.io/v1alpha1
kind: API
metadata:
  name: httpbin-api
  namespace: apps
spec:
  title: "HTTPBin API"
  description: "HTTPBin API OpenAPI spec"
  openApiSpec:
    path: /openapi.yaml
    override:
      servers:
        - url: http://httpbin.traefik.localhost:8000/
        - url: http://httpbin.traefik.cloud/
     