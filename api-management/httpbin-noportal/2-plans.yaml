  title: "HTTPBin Silver Plan"
  description: "Silver rate limits and quotas"
  rateLimit:
    limit: 1
    period: 1s
  quota:
    limit: 100
    period: 24h
---
apiVersion: hub.traefik.io/v1alpha1
