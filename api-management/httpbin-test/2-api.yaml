---
apiVersion: hub.traefik.io/v1alpha1
kind: APIVersion
metadata:
  name: httpbin-default
  namespace: apps
spec:
  title: "HTTPBin API"
  description: "HTTPBin API OpenAPI spec"
  release: v1.0.0
  openApiSpec:
    path: /openapi.yaml
    override:
      servers:
        - url: http://httpbin.traefik.localhost:8000/
  cors:
    allowHeadersList:
      - "*"
    allowOriginsList:
      - "*"
    allowMethodsList:
      - "*"
    exposeHeadersList:
      - "*"
    addVaryHeader: true
    allowCredentials: true
    allowOriginListRegex:
      - ".*"
    maxAge: 86400
---
apiVersion: hub.traefik.io/v1alpha1
kind: APIVersion
metadata:
  name: httpbin-v2
  namespace: apps
spec:
  title: "HTTPBin API"
  description: "HTTPBin API OpenAPI spec"
  release: v2.0.0
  openApiSpec:
    path: /openapi.yaml
    override:
      servers:
        - url: http://httpbin.traefik.localhost:8000/apps
        - url: http://httpbin.traefik.cloud/
    operationSets:
      - name: anything-only
        matchers:
          - pathPrefix: /anything
            methods:
              - GET
  cors:
    allowHeadersList:
      - "*"
    allowOriginsList:
      - "*"
    allowMethodsList:
      - "*"
    exposeHeadersList:
      - "*"
    addVaryHeader: true
    allowCredentials: true
    allowOriginListRegex:
      - ".*"
    maxAge: 86400
---
apiVersion: hub.traefik.io/v1alpha1
kind: API
metadata:
  name: httpbin-api
  namespace: apps
spec:
  title: "HTTPBin API"
  description: "HTTPBin API OpenAPI spec"
  versions:
    - name: httpbin-default
