apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: httpbin-route-apps2
  namespace: apps2
  annotations:
    hub.traefik.io/api: httpbin-api@apps
    hub.traefik.io/api-version: httpbin-default@apps
spec:
  entryPoints:
