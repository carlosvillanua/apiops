---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: httpbin-route-apps11
  namespace: apps
  annotations:
    hub.traefik.io/api: httpbin-api
    hub.traefik.io/api-version: httpbin-default
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`httpbin.traefik.localhost`) && PathPrefix(`/apps`)
      services:
        - name: httpbin-svc
          namespace: apps
          port: 8000
      middlewares:
        - name: strip-httpbin-prefix
          
---

