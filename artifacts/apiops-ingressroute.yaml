apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: apiops
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`apiops.apigateway.docker.localhost`)
      services:
        - name: httpbin-svc
          port: 8000
      middlewares:
        - name: cache
        - name: secure
        - name: ratelimit
        - name: treblle-observability
          namespace: traefik
