apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: galeo
  namespace: traefik-apps
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`apiops.apigateway.docker.localhost`)
      services:
        - name: httpbin-svc
          port: 8000
      middlewares:
        - name: cache
        - name: secure
        - name: treblle-observability
        - name: ratelimit
        - name: waf
          namespace: traefik-apps
